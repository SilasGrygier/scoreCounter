<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="time-wrapper">
        <div class="time-text">TIME</div>
        <div class="time-display">00:00</div>
        <div class="time-actions">
            <button id="start-btn" class="time-btn">Start</button>
            <button id="stop-btn" class="time-btn">Stop</button>
            <button id="reset-btn" class="time-btn">Reset</button>
        </div>
    </div>
    <div class="game-wrapper">
        <div class="score-wrapper">
            <h1 class="team-title">HOME</h1>
            <div id="home-score" class="score-value">0</div>
            <div class="score-actions">
                <button id="home-1increment" class="increment-btn">+1</button>
                <button id="home-2increment" class="increment-btn">+2</button>
                <button id="home-3increment" class="increment-btn">+3</button>
            </div>
        </div>
        <div class="score-wrapper">
            <h1 class="team-title">GUEST</h1>
            <div id="guest-score" class="score-value">0</div>
            <div class="score-actions">
                <button id="guest-1increment" class="increment-btn">+1</button>
                <button id="guest-2increment" class="increment-btn">+2</button>
                <button id="guest-3increment" class="increment-btn">+3</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
